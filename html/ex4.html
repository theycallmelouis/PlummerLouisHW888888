<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Plummer Louis HW 8</title>
        <link rel=”stylesheet” href=”styles.css”>
        <style>
            table {
              border: 1px solid black;
              border-collapse: collapse;
              padding: 5px;
              font-family: Calibri, sans-serif;
            }
            th, td {
              border: 1px solid black;
              padding: 5px;
              font-family: Calibri, sans-serif;
            }
            th {
              background-color: lightgray;
            }
          </style>
        
    </head>
    <body>
        <h1><a href="../index.html">Link to Start Page</a></h1>
        <div id="content"></div>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <br>
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <br>
      
            <label for="payment-type">Payment Type:</label>
            <select id="payment-type" name="payment-type">
              <option value="cash">Cash</option>
              <option value="credit-card">Credit Card</option>
              <option value="google-pay">Google Pay</option>
              <option value="apple-pay">Apple Pay</option>
            </select><br>

            <br>
      
            <label for="promotions">Sign me up for special promotions:</label>
            <input type="checkbox" id="promotions" name="promotions"><br>

            <br>
      
            <label for="preferred-location">Preferred Location:</label>
            <input type="radio" id="la" name="preferred-location" value="Los Angeles">
            <label for="la">Los Angeles</label>
            <input type="radio" id="oc" name="preferred-location" value="Orange County">
            <label for="oc">Orange County</label>
            <input type="radio" id="rv" name="preferred-location" value="Riverside">
            <label for="rv">Riverside</label>
            <input type="radio" id="sd" name="preferred-location" value="San Diego">
            <label for="sd">San Diego</label><br>

            <br>
      
            <input type="submit" value="Submit">
          </form>
      
          <table id="myTable">
            <thead>
              <tr>
                <th>Key</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

        </script>
        <script src="ex4.js" defer></script>
</body>
</html>
